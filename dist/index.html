<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet"> 
</head> 
<body>
	<h3>Tic Tac Toe</h3>
	<div class="top-bar">
		<div class="turn-selector">
			<h3>Select who plays first?</h3>
			<button class="x-selector">X</button>
			<button class="o-selector">O</button>
		</div>
			<div>
				<h2 class="score-counter"><span class="player-one">Player 1:</span>   ||   <span class="player-two">Player 2:</span></h2>
			</div>
			<div>
				<ion-icon name="refresh" class="refresh-icon"></ion-icon>
			</div>
	</div>
	<div class="table">
		<div class="board">
			<ul class="inside-board">
				<li class="cell"></li>
				<li class="cell"></li>
				<li class="cell right-cell"></li>
				<li class="cell"></li>
				<li class="cell"></li>
				<li class="cell right-cell"></li>
				<li class="cell bot-cell"></li>
				<li class="cell bot-cell"></li>
				<li class="cell bot-cell right-cell"></li>
			</ul>

		</div>
	</div>

	<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
	<script src="js/all.js"></script>

</body>
</html>
